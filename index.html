---
layout: default
---

<div class="container">
  <div class="card">
    <iframe src="https://embed.podcasts.apple.com/us/podcast/sorekiyu/id1490185781?itsct=podcast_box&amp;itscg=30200" height="450px" frameborder="0" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation-by-user-activation" allow="autoplay *; encrypted-media *;" style="width: 100%; max-width: 660px; overflow: hidden; border-radius: 10px; background: transparent;"></iframe>
    {% for post in site.posts %}
      <article class="list-group-element">
        <h1 class="list-group-element-heading">
          <a href="{{ post.url | prepend:site.github.url }}">{{ post.title | escape }}</a>
        </h1>
        <footer class="list-group-element-footer">
          {{ post.date | date: "%Y年%m月%d日" }}
        </footer>
        <p>
          {{ post.description }}
        </p>
        <div class="list-group-element-images">
          {% for actor_id in post.actor_ids %}
            {% assign actor = site.actors[actor_id] %}
            <img src="{{ actor.image_url | prepend:site.github.url }}" alt="{{ actor.name }}" class="list-group-element-images-element" width="40" height="40">
          {% endfor %}
        </div>
      </article>
    {% endfor %}
  </div>
</div>
